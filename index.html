<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio Saya</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1em 0;
            text-align: center;
        }
        main {
            padding: 2em;
            max-width: 1200px;
            margin: 0 auto;
        }
        section {
            margin-bottom: 2em;
        }
        h1, h2 {
            color: #333;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 1em;
        }
        .gallery img, .gallery video {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .gallery-item {
            flex: 1 1 calc(33.333% - 1em);
            box-sizing: border-box;
        }
        @media (max-width: 768px) {
            .gallery-item {
                flex: 1 1 calc(50% - 1em);
            }
        }
        @media (max-width: 480px) {
            .gallery-item {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Portofolio Saya</h1>
    </header>
    <main>
        <section id="about">
            <h2>Tentang Saya</h2>
            <p>Halo! Saya adalah seorang desainer grafis dengan minat khusus pada desain perusahaan, produk kecantikan, makanan ringan, dan pembuatan logo. Selamat datang di halaman portofolio saya.</p>
        </section>
        <section id="portfolio">
            <h2>Portofolio</h2>
            <div class="gallery">
                <div class="gallery-item">
                    <img src="path/to/graphic-design-image.jpg" alt="Desain Grafis">
                </div>
                <div class="gallery-item">
                    <img src="path/to/company-profile-image.jpg" alt="Profil Perusahaan">
                </div>
                <div class="gallery-item">
                    <img src="path/to/beauty-product-image.jpg" alt="Produk Kecantikan">
                </div>
                <div class="gallery-item">
                    <img src="path/to/snack-image.jpg" alt="Makanan Ringan">
                </div>
                <div class="gallery-item">
                    <img src="path/to/logo-design-image.jpg" alt="Logo Desain">
                </div>
                <div class="gallery-item">
                    <video controls>
                        <source src="path/to/design-video.mp4" type="video/mp4">
                        Video tidak dapat diputar di browser Anda.
                    </video>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
